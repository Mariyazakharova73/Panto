<!DOCTYPE html>
<html lang="en">
	<head>
		<meta charset="UTF-8" />
		<meta name="viewport" content="width=device-width, initial-scale=1.0" />
		<title>Panto</title>
		<link rel="stylesheet" href="./scss/main.css" />
	</head>
	<body>
		<header class="header">
			<div class="container">
				<nav class="header__nav nav">
					<a class="nav__logo" href="#!">Лазурит</a>
					<ul class="nav-list">
						<li class="nav-list__item">
							<a class="nav-list__link" href="#!">Мебель</a>
						</li>
						<li class="nav-list__item">
							<a class="nav-list__link" href="#!">Магазин</a>
						</li>
						<li class="nav-list__item">
							<a class="nav-list__link" href="#!">О нас</a>
						</li>
						<li class="nav-list__item">
							<a class="nav-list__link" href="#!">Контакты</a>
						</li>
					</ul>
					<div class="cart">
						<a href="#!">
							<img
								class="cart__img"
								src="./image/icons/cart.svg"
								alt="Корзина."
							/>
							<div class="cart__count">0</div>
						</a>
					</div>
				</nav>

				<div class="header__content">
					<h1 class="header__title">
						Сделайте свой интерьер более минималистичным и современным
					</h1>
					<p>Преобразите свою комнату легко и быстро.</p>

					<form action="" class="search-form header__search">
						<input
							class="search-form__input"
							placeholder="Поиск мебели..."
							autocomplete="off"
						/><button class="search-form__btn">
							<img src="./image/icons/search.svg" alt="Поиск." />
						</button>
					</form>
				</div>

				<div class="header__dot-sofa">
					<button class="info-dot"></button>
				</div>

				<div class="header__dot-vase">
					<button class="info-dot"></button>
				</div>

				<div class="header__dot-figure">
					<button class="info-dot"></button>
				</div>

				<div class="header__dot-plant">
					<button class="info-dot"></button>
				</div>
			</div>
		</header>
	</body>
</html>
